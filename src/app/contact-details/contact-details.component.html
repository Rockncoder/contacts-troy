<form *ngIf="contact">
  <div class="form-group">
    <label for="name">First Name</label>
    <input type="text" class="form-control" id="name" name="name"
           [(ngModel)]="contact.name" #name="ngModel"  required>
    <span [hidden]="name.valid || name.pristine">First Name is required</span>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName"
           [(ngModel)]="contact.lastName" #lastName="ngModel" required>
    <span [hidden]="lastName.valid || lastName.pristine">Last Name is required</span>
  </div>

  <button type="submit" [disabled]="name.invalid || lastName.invalid">Submit</button>

</form>
