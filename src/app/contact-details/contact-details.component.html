<form *ngIf="contact" (ngSubmit)="onSubmit()" #myForm="ngForm">
  <div class="form-group">
    <md-input-container class="example-full-width">
      <input mdInput placeholder="First Name" type="text" class="form-control" name="name"
             [(ngModel)]="contact.name" #name="ngModel" required>
    </md-input-container>


    <!--<label>First Name</label>-->
    <!--<input type="text" class="form-control" name="name"-->
           <!--[(ngModel)]="contact.name" #name="ngModel" required>-->
    <span [hidden]="name.valid || name.pristine">First Name is required</span>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName"
           [(ngModel)]="contact.lastName" #lastName="ngModel" required>
    <span [hidden]="lastName.valid || lastName.pristine">Last Name is required</span>
  </div>
  <hr/>
  {{myForm.valid}}
  <hr/>
  <md-input-container class="example-full-width">
    <input mdInput placeholder="Company (disabled)" disabled value="Google">
  </md-input-container>
  <hr/>
  <button type="submit" [disabled]="myForm.invalid">Submit</button>
</form>
